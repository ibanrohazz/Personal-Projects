<!DOCTYPE html>
// Inspired by AsmrProg | https://www.youtube.com/@AsmrProg
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="cbtns">
            <div class="cbtnr">
                <button class="cbtn double">
                    C
                </button>
                <button class="cbtn">
                    &larr;
                </button>
                <button class="cbtn">
                    &divide;
                </button>
            </div>

            <div class="cbtnr">
                <button class="cbtn">
                    7
                </button>
                <button class="cbtn">
                    8
                </button>
                <button class="cbtn">
                    9
                </button>
                <button class="cbtn">
                    &times;
                </button>
            </div>

            <div class="cbtnr">
                <button class="cbtn">
                    4
                </button>
                <button class="cbtn">
                    5
                </button>
                <button class="cbtn">
                    6
                </button>
                <button class="cbtn">
                    &minus;
                </button>
            </div>

            <div class="cbtnr">
                <button class="cbtn">
                    1
                </button>
                <button class="cbtn">
                    2
                </button>
                <button class="cbtn">
                    3
                </button>
                <button class="cbtn">
                    &plus;
                </button>
            </div>

            <div class="cbtnr">
                <button class="cbtn double">
                    0
                </button>
                <button class="cbtn">
                    .
                </button>
                <button class="cbtn">
                    =
                </button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
